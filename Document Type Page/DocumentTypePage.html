<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment</title>
    <link rel="stylesheet" href="DocumentTypePage.css">
</head>
<body>
    <header>
        <img src="../Images/msuiit-logo.png" alt="University Logo" class="logo">
        <div class="header-text">
            <p class="title">M&nbsp;I&nbsp;N&nbsp;D&nbsp;A&nbsp;N&nbsp;A&nbsp;O&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;S&nbsp;T&nbsp;A&nbsp;T&nbsp;E&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;U&nbsp;N&nbsp;I&nbsp;V&nbsp;E&nbsp;R&nbsp;S&nbsp;I&nbsp;T&nbsp;Y</p>
            <p class="subtitle">I&nbsp;L&nbsp;I&nbsp;G&nbsp;A&nbsp;N&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;I&nbsp;N&nbsp;S&nbsp;T&nbsp;I&nbsp;T&nbsp;U&nbsp;T&nbsp;E&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;O&nbsp;F&nbsp;&nbsp;&nbsp;T&nbsp;E&nbsp;C&nbsp;H&nbsp;N&nbsp;O&nbsp;L&nbsp;O&nbsp;G&nbsp;Y</p>
        </div>
    </header>
    <main>
        
        <div class="main-container"> 
            <h3 class="document-title">Document Type:</h3>
            <div class="checkbox-group">
                <label><input type="checkbox" value="Not Applicable">Not Applicable</label>
                <label><input type="checkbox" value="Cert. 12.1a: Current Student (Summer)">Cert. 12.1a: Current Student (Summer)</label>
                <label><input type="checkbox" value="Cert. 12.1b: Current Student, units earned">Cert. 12.1b: Current Student, units earned</label>
                <label><input type="checkbox" value="Cert. 12.1c: Current Student, GSIS">Cert. 12.1c: Current Student, GSIS</label>
                <label><input type="checkbox" value="Cert. 12.1d: Current Student w/o GPA">Cert. 12.1d: Current Student w/o GPA</label>
                <label><input type="checkbox" value="Cert. 12.1e: Former Student, units earned">Cert. 12.1e: Former Student, units earned</label>
                <label><input type="checkbox" value="Cert. 12.2: Current Student w/ GPA">Cert. 12.2: Current Student w/ GPA</label>
                <label><input type="checkbox" value="Cert. 12.3a: Former Student w/ GPA">Cert. 12.3a: Former Student w/ GPA</label>
                <label><input type="checkbox" value="Cert. 12.3b: Former Student w/o GPA">Cert. 12.3b: Former Student w/o GPA</label>
                <label><input type="checkbox" value="Cert. 12.4a: English as a Medium of Instruction, student">Cert. 12.4a: English as a Medium of Instruction, student</label>
                <label><input type="checkbox" value="Cert. 12.4b: English as a Medium of Instruction, Alumnus (Undergraduate)">Cert. 12.4b: English as a Medium of Instruction, Alumnus (Undergraduate)</label>
                <label><input type="checkbox" value="Cert. 12.4c: English as a Medium of Instruction, Alumnus (Graduate)">Cert. 12.4c: English as a Medium of Instruction, Alumnus (Graduate)</label>
                <label><input type="checkbox" value="Cert. 12.4d: English as a Medium of Instruction, Alumnus (Undergraduate) Foreign Affairs">Cert. 12.4d: English as a Medium of Instruction, Alumnus (Undergraduate) Foreign Affairs</label>
                <label><input type="checkbox" value="Cert. 12.4e: English as a Medium of Instruction, Alumnus (Graduate) Foreign Affairs">Cert. 12.4e: English as a Medium of Instruction, Alumnus (Graduate) Foreign Affairs</label>
                <label><input type="checkbox" value="Cert. 12.5a: English Units Earned, Student">Cert. 12.5a: English Units Earned, Student</label>
                <label><input type="checkbox" value="Cert. 12.5b: Education Units Earned, Former Student">Cert. 12.5b: Education Units Earned, Former Student</label>
                <label><input type="checkbox" value="Cert. 12.5c: Education Units Earned, Current Student">Cert. 12.5c: Education Units Earned, Current Student</label>
                <label><input type="checkbox" value="Cert. 12.5d: Education Subjects and Units Earned with GPA, Current Student">Cert. 12.5d: Education Subjects and Units Earned with GPA, Current Student</label>
                <label><input type="checkbox" value="Cert. 12.5e: Education Subjects and Units Earned with GPA, Former Student">Cert. 12.5e: Education Subjects and Units Earned with GPA, Former Student</label>
                <label><input type="checkbox" value="Cert. 12.5f: Education Subjects and Units Earned with GPA, Alumnus">Cert. 12.5f: Education Subjects and Units Earned with GPA, Alumnus</label>
                <label><input type="checkbox" value="Cert. 12.7: Current Student with Subjects Taken">Cert. 12.7: Current Student with Subjects Taken</label>
                <label><input type="checkbox" value="Cert. 12.8a: Graduating with GPA">Cert. 12.8a: Graduating with GPA</label>
                <label><input type="checkbox" value="Cert. 12.8b: Graduating without GPA">Cert. 12.8b: Graduating without GPA</label>
                <label><input type="checkbox" value="Cert. 12.9a: CAR Pending BOR Res.">Cert. 12.9a: CAR Pending BOR Res.</label>
                <label><input type="checkbox" value="Cert. 12.9b: CAR w/o Thesis/Dissertation">Cert. 12.9b: CAR w/o Thesis/Dissertation</label>
                <label><input type="checkbox" value="Cert. 12.10: Graduation w/o GPA">Cert. 12.10: Graduation w/o GPA</label>
                <label><input type="checkbox" value="Cert. 12.11: Graduation with GPA">Cert. 12.11: Graduation with GPA</label>
                <label><input type="checkbox" value="Cert. 12.11A: Graduation with GPA & Equivalent Grade">Cert. 12.11A: Graduation with GPA & Equivalent Grade</label>
                <label><input type="checkbox" value="Cert. 12.12: Academic Honors">Cert. 12.12: Academic Honors</label>
                <label><input type="checkbox" value="Cert. 12.12A: Academic Honors with No. of Graduates in Respective Program">Cert. 12.12A: Academic Honors with No. of Graduates in Respective Program</label>
                <label><input type="checkbox" value="Cert. 12.13: Valedictorian/Salutatorian">Cert. 12.13: Valedictorian/Salutatorian</label>
                <label><input type="checkbox" value="Cert. 12.14: Grade Equivalency">Cert. 12.14: Grade Equivalency</label>
                <label><input type="checkbox" value="Cert. 12.21: Practice Teaching Units Earned with GPA, Alumnus">Cert. 12.21: Practice Teaching Units Earned with GPA, Alumnus</label>
                <label><input type="checkbox" value="Cert. 12.22: Practice Teaching Units Earned with GPA, CPRT">Cert. 12.22: Practice Teaching Units Earned with GPA, CPRT</label>
                <label><input type="checkbox" value="Cert. 12.23: Academic Honors with Ranking">Cert. 12.23: Academic Honors with Ranking</label>
                <label><input type="checkbox" value="Form 12.29: Certification – Foreign Affairs, Consular Section, Alumnus (Undergraduate)">Form 12.29: Certification – Foreign Affairs, Consular Section, Alumnus (Undergraduate)</label>
                <label><input type="checkbox" value="Cert. 12.26: Bonafide Student of MSU-IIT with ID">Cert. 12.26: Bonafide Student of MSU-IIT with ID</label>
            </div>
            <div class="textbox-group">
                <label for="cert-12-16">
                    If you are requesting for <b>Cert. 12.16: No Objection</b>, please indicate name of requesting school and address.
                </label>
                <input type="text" id="cert-12-16" name="cert-12-16" placeholder="Your answer">
            </div>
        </div>
    </main>

    <!-- Confirmation Modal -->
    <div id="cancelConfirmationModal" class="modal">
        <div class="modal-content">
            <h2>Are you sure you want to cancel the appointment booking?</h2>
            <div class="modal-actions">
                <button id="confirm-cancel-btn" class="confirm-button">Yes</button>
                <button onclick="closeModal()" class="cancel-button">No</button>
            </div>
        </div>
    </div>

    <div class="actions">
        <button type="button" id="next-btn">Next</button>
        <button type="button" id="cancel-btn">Cancel</button>
    </div>
    <script src="DocumentTypePage.js"></script>
</body>
</html>
