<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment</title>
    <link rel="stylesheet" href="SchedulingPage.css">
</head>
<body>
    <header>
        <img src="../Images/msuiit-logo.png" alt="University Logo" class="logo">
        <div class="header-text">
            <p class="title">M&nbsp;I&nbsp;N&nbsp;D&nbsp;A&nbsp;N&nbsp;A&nbsp;O&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;S&nbsp;T&nbsp;A&nbsp;T&nbsp;E&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;U&nbsp;N&nbsp;I&nbsp;V&nbsp;E&nbsp;R&nbsp;S&nbsp;I&nbsp;T&nbsp;Y</p>
            <p class="subtitle">I&nbsp;L&nbsp;I&nbsp;G&nbsp;A&nbsp;N&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;I&nbsp;N&nbsp;S&nbsp;T&nbsp;I&nbsp;T&nbsp;U&nbsp;T&nbsp;E&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;O&nbsp;F&nbsp;&nbsp;&nbsp;T&nbsp;E&nbsp;C&nbsp;H&nbsp;N&nbsp;O&nbsp;L&nbsp;O&nbsp;G&nbsp;Y</p>
        </div>
    </header>
    <main>
        <div class="container">
            <form id="appointment-form" method="POST">
                <div class="notice">
                    Please be advised that your chosen time slot is reserved <strong>30 minutes.</strong>
                </div>
                <div class="booking-section">
                    <div class="date-container">
                        <h3>Date</h3>
                        <p>To the extent possible, additional slots are made regularly.</p>
                        <div class="date-section">
                            <div class="calendar">
                                <div class="month">
                                    <button type="button" id="prevMonth">&lt;</button>
                                    <span id="monthYear"></span>
                                    <button type="button" id="nextMonth">&gt;</button>
                                </div>
                                <div class="weekdays">
                                    <div>MO</div>
                                    <div>TU</div>
                                    <div>WE</div>
                                    <div>TH</div>
                                    <div>FR</div>
                                    <div>SA</div>
                                    <div>SU</div>
                                </div>
                                <div class="days">
                                    <!-- Days will be dynamically generated -->
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="time-section">
                        <h3>Time</h3>
                        <div class="times">
                            <label><input type="radio" name="time" value="08:00-09:00" disabled> 08:00 - 09:00 <span class="status">Checking...</span></label>
                            <label><input type="radio" name="time" value="09:00-10:00" disabled> 09:00 - 10:00 <span class="status">Checking...</span></label>
                            <label><input type="radio" name="time" value="10:00-11:00" disabled> 10:00 - 11:00 <span class="status">Checking...</span></label>
                            <label><input type="radio" name="time" value="11:00-12:00" disabled> 11:00 - 12:00 <span class="status">Checking...</span></label>
                            <label><input type="radio" name="time" value="13:00-14:00" disabled> 13:00 - 14:00 <span class="status">Checking...</span></label>
                            <label><input type="radio" name="time" value="14:00-15:00" disabled> 14:00 - 15:00 <span class="status">Checking...</span></label>
                            <label><input type="radio" name="time" value="15:00-16:00" disabled> 15:00 - 16:00 <span class="status">Checking...</span></label>
                            <label><input type="radio" name="time" value="16:00-17:00" disabled> 16:00 - 17:00 <span class="status">Checking...</span></label>
                        </div>
                    </div>
                </div>
                
                <!-- Hidden input fields to store the selected date and time -->
                <input type="hidden" id="selected-date" name="app_date">
                <input type="hidden" id="selected-time-from" name="app_timeFrom">
                <input type="hidden" id="selected-time-to" name="app_timeTo">

                <div class="actions">
                    <button type="button" id="next-btn">Next</button>
                    <button type="button" id="cancel-btn">Cancel</button>
                </div>
            </form>
        </div>
    </main>
    <script src="SchedulingPage.js"></script>
</body>
</html>
