<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Request & Authentication Page</title>
    <link rel="stylesheet" href="DocumentRequestAuthenticationPage.css">
</head>
<body>
    <header>
        <img src="../Images/msuiit-logo.png" alt="University Logo" class="logo">
        <div class="header-text">
            <p class="title">M&nbsp;I&nbsp;N&nbsp;D&nbsp;A&nbsp;N&nbsp;A&nbsp;O&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;S&nbsp;T&nbsp;A&nbsp;T&nbsp;E&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;U&nbsp;N&nbsp;I&nbsp;V&nbsp;E&nbsp;R&nbsp;S&nbsp;I&nbsp;T&nbsp;Y</p>
            <p class="subtitle">I&nbsp;L&nbsp;I&nbsp;G&nbsp;A&nbsp;N&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;I&nbsp;N&nbsp;S&nbsp;T&nbsp;I&nbsp;T&nbsp;U&nbsp;T&nbsp;E&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;O&nbsp;F&nbsp;&nbsp;&nbsp;T&nbsp;E&nbsp;C&nbsp;H&nbsp;N&nbsp;O&nbsp;L&nbsp;O&nbsp;G&nbsp;Y</p>
        </div>
    </header>
    <main>
        <div class="main-container">
            <div class="form">
                <div class="left-column">
                    <div class="section">
                        <label class="section-title" for="purpose">Purpose of Request (Please indicate purpose as this will be indicated in your requested document; for instance: For employment; For evaluation; For licensure examination) </label>
                        <input type="text" id="purpose" placeholder="Your Answer"></input>
                    </div>

                    <div class="section">
                        <label class="section-title">Authentication of Document (Please upload file to be authenticated)*</label>
                        <label><input type="checkbox" id="authCertificate" class="auth-checkbox" value="Authentication of Certificate">Authentication of Certificate</label>
                        <label><input type="checkbox" id="authTranscriptRecords" class="auth-checkbox" value="Authentication of Transcript of Records">Authentication of Transcript of Records</label>
                        <label><input type="checkbox" id="authDiploma" class="auth-checkbox" value="Authentication of Diploma">Authentication of Diploma</label>
                        <label><input type="checkbox" class="auth-checkbox" value="Not Applicable">Not Applicable</label>         
                    </div>

                    <div class="section" id="certificateAuthentication">
                        <label class="section-title" for="uploadCertificate">Upload certificate file to be authenticated.</label>
                        <input type="file" id="uploadCertificate">
                        <span class="error-message" id="error-upload-certificate"></span>
                    </div>

                    <div class="section" id="transcriptRecordsAuthentication">
                        <label class="section-title" for="uploadTranscriptRecords">Upload transcript of records file to be authenticated.</label>
                        <input type="file" id="uploadTranscriptRecords">
                        <span class="error-message" id="error-upload-transcript"></span>
                    </div>

                    <div class="section" id="diplomaAuthentication">
                        <label class="section-title" for="uploadDiploma">Upload diploma file to be authenticated.</label>
                        <input type="file" id="uploadDiploma">
                        <span class="error-message" id="error-upload-diploma"></span>
                    </div>

                    <div class="section">
                        <label class="section-title" for="grades">If you are a current student and requesting for Report of Grades, please indicate for which semester and academic year you are requesting.</label>
                        <input type="text" id="grades" placeholder="Your Answer">
                    </div>

                    <div class="section">
                        <label class="section-title" for="certificate">If you are a current student and requesting for  printing of a Certificate of Registration, please indicate for which semester and academic year you are requesting.</label>
                        <input type="text" id="certificate" placeholder="Your Answer">
                    </div>
                </div>

                <div class="right-column">
                    <div class="section">
                        <label class="section-title">Request for Document...</label>
                        <label><input type="checkbox" class="request-checkbox" value="Evaluation">Evaluation</label>
                        <label><input type="checkbox" class="request-checkbox" value="Diploma">Diploma</label>
                        <label><input type="checkbox" class="request-checkbox" value="Reprinting of Misspelled / Damaged Diploma">Reprinting of Misspelled / Damaged Diploma</label>
                        <label><input type="checkbox" class="request-checkbox" value="Transfer Credential">Transfer Credential</label>
                        <label><input type="checkbox" class="request-checkbox" value="Transcript of Records">Transcript of Records</label>
                        <label><input type="checkbox" class="request-checkbox" value="2nd School Request">2nd School Request</label>
                        <label><input type="checkbox" class="request-checkbox" value="Cert CAV for local employment">Cert CAV for local employment</label>
                        <label><input type="checkbox" class="request-checkbox" value="Certification, Authentication, and Verification (CAV) for foreign employment">Certification, Authentication, and Verification (CAV) for foreign employment</label>
                        <label><input type="checkbox" class="request-checkbox" value="Not Applicable">Not Applicable</label>
                    </div>

                    <div class="section">
                        <label class="section-title" for="special-requests">Special requests; please indicate number of copies requested if requesting more than one copy (example: 2 authenticated copies; 2 original copies; indicate also if additional copies will be for other purposes)</label>
                        <input type="text" id="special-requests" placeholder="Your Answer">
                    </div>
                </div>
            </form>
        </div>
    </main>

    <!-- Confirmation Modal -->
    <div id="cancelConfirmationModal" class="modal">
        <div class="modal-content">
            <h2>Are you sure you want to cancel the appointment booking?</h2>
            <div class="modal-actions">
                <button id="confirm-cancel-btn" class="confirm-button">Yes</button>
                <button onclick="closeModal()" class="cancel-button">No</button>
            </div>
        </div>
    </div>

    <div class="actions">
        <button type="button" id="next-btn">Next</button>
        <button type="button" id="cancel-btn">Cancel</button>
    </div>
    <script src="DocumentRequestAuthenticationPage.js"></script>
</body>
</html>
