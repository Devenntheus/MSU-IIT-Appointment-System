<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal & Contact Info</title>
    <link rel="stylesheet" href="PersonalContactInfoPage.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+Tai+Tham&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="PersonalContactInfoPage.js" defer></script>
</head>
<body>
    <header>
        <img src="../Images/msuiit-logo.png" alt="University Logo" class="logo">
        <div class="header-text">
            <p class="title">M&nbsp;I&nbsp;N&nbsp;D&nbsp;A&nbsp;N&nbsp;A&nbsp;O&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;S&nbsp;T&nbsp;A&nbsp;T&nbsp;E&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;U&nbsp;N&nbsp;I&nbsp;V&nbsp;E&nbsp;R&nbsp;S&nbsp;I&nbsp;T&nbsp;Y</p>
            <p class="subtitle">I&nbsp;L&nbsp;I&nbsp;G&nbsp;A&nbsp;N&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;I&nbsp;N&nbsp;S&nbsp;T&nbsp;I&nbsp;T&nbsp;U&nbsp;T&nbsp;E&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;O&nbsp;F&nbsp;&nbsp;&nbsp;T&nbsp;E&nbsp;C&nbsp;H&nbsp;N&nbsp;O&nbsp;L&nbsp;O&nbsp;G&nbsp;Y</p>
        </div>
    </header>
    <main>
        <form>
            <h2>Personal Information</h2>
            <div class="form-row">
                <div class="form-group">
                    <label for="first-name">First Name <span style="color: red;">*</span> </label> 
                    <input type="text" id="first-name">
                    <span class="error-message" id="error-first-name"></span>
                </div>

                <div class="form-group">
                    <label for="last-name">Last Name <span style="color: red;">*</span></label>
                    <input type="text" id="last-name">
                    <span class="error-message" id="error-last-name"></span>
                </div>

                <div class="form-group">
                    <label for="middle-name">Middle Name <span style="color: red;">*</span></label>
                    <input type="text" id="middle-name">
                    <span class="error-message" id="error-middle-name"></span>
                </div>

                <div class="form-group">
                    <label for="gender">Gender <span style="color: red;">*</span></label>
                    <select id="gender">
                        <option value="default">Please Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Others">Others</option>
                    </select>
                    <span class="error-message" id="error-gender"></span>
                </div>
            </div>


            <div class="form-row">
                <div class="form-group">
                    <label for="dob">Date of Birth <span style="color: red;">*</span></label>
                    <input type="date" id="dob">
                    <span class="error-message" id="error-dob"></span>
                </div>
                <div class="form-group">
                    <label for="age">Age <span style="color: red;">*</span></label>
                    <input type="text" id="age">
                    <span class="error-message" id="error-age"></span>
                </div>
                <div class="form-group">
                    <label for="place-of-birth">Place of Birth (City/Town, Province) <span style="color: red;">*</span></label>
                    <input type="text" id="place-of-birth" class="form-control" placeholder="e.g., Iligan City, Lanao del Norte">
                    <span class="error-message" id="error-place-of-birth"></span>
                </div>

                <div class="form-group">
                    <label for="citizenship">Citizenship <span style="color: red;">*</span></label>
                    <input type="text" id="citizenship">
                    <span class="error-message" id="error-citizenship"></span>
                </div>
            </div>
            
            <h2>Contact Information</h2>
            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email <span style="color: red;">*</span></label>
                    <input type="email" id="email">
                    <span class="error-message" id="error-email"></span>
                </div>
                <div class="form-group">
                    <label for="mobile-number">Mobile Number <span style="color: red;">*</span></label>
                    <input type="text" id="mobile-number">
                    <span class="error-message" id="error-mobile-number"></span>
                </div>

                <div class="form-group">
                    <label for="whatsApp-number">WhatsApp Number</label>
                    <input type="text" id="whatsApp-number">
                    <span class="error-message" id="error-whatsApp-number"></span>
                </div>

                <div class="form-group">
                    <label for="telegram-number">Telegram Number</label>
                    <input type="text" id="telegram-number">
                    <span class="error-message" id="error-telegram-number"></span>
                </div>
            </div>
            <h2>Address Information</h2>
            <div class="form-row">
                <div class="form-group">
                    <label for="house-street">House/Street <span style="color: red;">*</span></label>
                    <input type="text" id="house-street">
                    <span class="error-message" id="error-house-street"></span>
                </div>
                <div class="form-group">
                    <label for="barangay">Barangay <span style="color: red;">*</span></label>
                    <input type="text" id="barangay">
                    <span class="error-message" id="error-barangay"></span>
                </div>
                <div class="form-group">
                    <label for="city">Municipality/City <span style="color: red;">*</span></label>
                    <input type="text" id="city">
                    <span class="error-message" id="error-city"></span>
                </div>
                <div class="form-group">
                    <label for="province">Province <span style="color: red;">*</span></label>
                    <input type="text" id="province">
                    <span class="error-message" id="error-province"></span>
                </div>
            </div>

            <!-- Confirmation Modal -->
            <div id="cancelConfirmationModal" class="modal">
                <div class="modal-content">
                    <h2>Are you sure you want to cancel the appointment booking?</h2>
                    <div class="modal-actions">
                        <button id="confirm-cancel-btn" class="confirm-button">Yes</button>
                        <button onclick="closeModal()" class="cancel-button">No</button>
                    </div>
                </div>
            </div>

            <div class="actions">
                <button type="button" id="next-btn">Next</button>
                <button type="button" id="cancel-btn">Cancel</button>
            </div>
        </form>
    </main>
</body>
</html>
