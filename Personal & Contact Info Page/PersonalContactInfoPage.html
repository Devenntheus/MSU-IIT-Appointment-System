<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal & Contact Info</title>
    <link rel="stylesheet" href="PersonalContactInfoPage.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+Tai+Tham&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="PersonalContactInfoPage.js" defer></script>
</head>
<body>
    <header>
        <img src="../Images/msuiit-logo.png" alt="University Logo" class="logo">
        <div class="header-text">
            <p class="title">M&nbsp;I&nbsp;N&nbsp;D&nbsp;A&nbsp;N&nbsp;A&nbsp;O&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;S&nbsp;T&nbsp;A&nbsp;T&nbsp;E&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;U&nbsp;N&nbsp;I&nbsp;V&nbsp;E&nbsp;R&nbsp;S&nbsp;I&nbsp;T&nbsp;Y</p>
            <p class="subtitle">I&nbsp;L&nbsp;I&nbsp;G&nbsp;A&nbsp;N&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;I&nbsp;N&nbsp;S&nbsp;T&nbsp;I&nbsp;T&nbsp;U&nbsp;T&nbsp;E&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;O&nbsp;F&nbsp;&nbsp;&nbsp;T&nbsp;E&nbsp;C&nbsp;H&nbsp;N&nbsp;O&nbsp;L&nbsp;O&nbsp;G&nbsp;Y</p>
        </div>
    </header>
    <main>
        <form>
            <h2>Personal Information</h2>
            <div class="form-row">
                <div class="form-group">
                    <label for="student-id">Student ID No.</label>
                    <input type="text" id="student-id">
                    <span class="error-message" id="error-id-number"></span>
                </div>
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name">
                    <span class="error-message" id="error-first-name"></span>
                </div>
                <div class="form-group">
                    <label for="middle-name">Middle Name</label>
                    <input type="text" id="middle-name">
                    <span class="error-message" id="error-middle-name"></span>
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name">
                    <span class="error-message" id="error-last-name"></span>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob">
                    <span class="error-message" id="error-dob"></span>
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="text" id="age">
                    <span class="error-message" id="error-age"></span>
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender">
                        <option value="default">Please Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Others">Others</option>
                    </select>
                    <span class="error-message" id="error-gender"></span>
                </div>
            </div>
            <div class="form-row">   
                <div class="form-group">
                    <!-- Filter for College/Department -->
                    <label for="filter-college-department">Department:</label>
                    <select id="filter-college-department">
                        <option value="default">- - - Select College/Department - - -</option>
                        <option value="College of Arts & Social Sciences">College of Arts & Social Sciences</option>
                        <option value="Engineering">Engineering</option>
                        <option value="College of Science & Mathematics">College of Science & Mathematics</option>
                        <option value="College of Science & Mathematics Graduate Programs">College of Science & Mathematics Graduate Programs</option>
                        <option value="College of Education">College of Education</option>
                        <option value="College of Business Administration & Accountancy">College of Business Administration & Accountancy</option>
                        <option value="School of Computer Studies">School of Computer Studies</option>
                        <option value="School of Engineering Technology">School of Engineering Technology</option>
                        <option value="College of Nursing">College of Nursing</option>
                        <option value="School of Graduate Studies">School of Graduate Studies</option>
                    </select>   
                    <span class="error-message" id="error-department"></span> 
                </div>
                <div class="form-group">
                    <label for="filter-course">Course:</label>
                    <select id="filter-course">
                        <option value="default">- - - Select Course - - -</option>
                    </select>
                    <span class="error-message" id="error-course"></span> 
                </div>
            </div>
            <h2>Contact Information</h2>
            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email">
                    <span class="error-message" id="error-email"></span>
                </div>
                <div class="form-group">
                    <label for="mobile-number">Mobile Number</label>
                    <input type="text" id="mobile-number">
                    <span class="error-message" id="error-mobile-number"></span>
                </div>
            </div>
            <h2>Address Information</h2>
            <div class="form-row">
                <div class="form-group">
                    <label for="house-street">House/Street</label>
                    <input type="text" id="house-street">
                    <span class="error-message" id="error-house-street"></span>
                </div>
                <div class="form-group">
                    <label for="barangay">Barangay</label>
                    <input type="text" id="barangay">
                    <span class="error-message" id="error-barangay"></span>
                </div>
                <div class="form-group">
                    <label for="city">Municipality/City</label>
                    <input type="text" id="city">
                    <span class="error-message" id="error-city"></span>
                </div>
                <div class="form-group">
                    <label for="province">Province</label>
                    <input type="text" id="province">
                    <span class="error-message" id="error-province"></span>
                </div>
            </div>
            <div class="form-buttons">
                <button type="submit" id="next" class="next-button">Next</button>
                <button type="button" id="cancel" class="cancel-button">Cancel</button>
            </div>
        </form>
    </main>
</body>
</html>
