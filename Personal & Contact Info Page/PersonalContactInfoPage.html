<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal & Contact Info</title>
    <link rel="stylesheet" href="PersonalContactInfoPage.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+Tai+Tham&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="PersonalContactInfoPage.js" defer></script>
</head>
<body>
    <header>
        <img src="../Images/msuiit-logo.png" alt="University Logo" class="logo">
        <div class="header-text">
            <p class="title">M&nbsp;I&nbsp;N&nbsp;D&nbsp;A&nbsp;N&nbsp;A&nbsp;O&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;S&nbsp;T&nbsp;A&nbsp;T&nbsp;E&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;U&nbsp;N&nbsp;I&nbsp;V&nbsp;E&nbsp;R&nbsp;S&nbsp;I&nbsp;T&nbsp;Y</p>
            <p class="subtitle">I&nbsp;L&nbsp;I&nbsp;G&nbsp;A&nbsp;N&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;I&nbsp;N&nbsp;S&nbsp;T&nbsp;I&nbsp;T&nbsp;U&nbsp;T&nbsp;E&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;O&nbsp;F&nbsp;&nbsp;&nbsp;T&nbsp;E&nbsp;C&nbsp;H&nbsp;N&nbsp;O&nbsp;L&nbsp;O&nbsp;G&nbsp;Y</p>
        </div>
    </header>
    <main>
        <form>
            <h2>Personal Information</h2>
            <div class="form-row">
                <div class="form-group">
                    <label for="student-id">Student ID No.</label>
                    <input type="text" id="student-id" value="18430023" readonly>
                </div>
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" value="Juan">
                </div>
                <div class="form-group">
                    <label for="middle-name">Middle Name</label>
                    <input type="text" id="middle-name" value="Guaban">
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" value="Dela Cruz">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" value="2002-06-17">
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender">
                        <option value="male" selected>Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="text" id="age" value="23">
                </div>
                <div class="form-group">
                    <label for="course">Course</label>
                    <select id="course">
                        <option value="it" selected>Information Technology</option>
                        <option value="cs">Computer Science</option>
                        <option value="ce">Civil Engineering</option>
                        <option value="ee">Electrical Engineering</option>
                    </select>
                </div>
            </div>
            <h2>Contact Information</h2>
            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" value="delacruzjuan.g@gmail.com">
                </div>
                <div class="form-group">
                    <label for="mobile-number">Mobile Number</label>
                    <input type="text" id="mobile-number" value="09467866826">
                </div>
            </div>
            <h2>Address Information</h2>
            <div class="form-row">
                <div class="form-group">
                    <label for="house-street">House/Street</label>
                    <input type="text" id="house-street" value="123 P. Zamora Street">
                </div>
                <div class="form-group">
                    <label for="barangay">Barangay</label>
                    <input type="text" id="barangay" value="Poblacion">
                </div>
                <div class="form-group">
                    <label for="city">Municipality/City</label>
                    <input type="text" id="city" value="Iligan City">
                </div>
                <div class="form-group">
                    <label for="province">Province</label>
                    <input type="text" id="province" value="Lanao del Norte">
                </div>
            </div>
            <div class="form-buttons">
                <button type="button" class="next-button">Next</button>
                <button type="button" class="cancel-button">Cancel</button>
            </div>
        </form>
    </main>
</body>
</html>
